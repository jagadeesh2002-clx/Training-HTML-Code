<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    th {
      background-color: #f4a261;
      color: white;
    }
    td:hover {
      background-color: #ffe5b4;
    }
    iframe {
      margin-top: 30px;
      width: 80%;
      height: 400px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Welcome to Our Restaurant</h1>
  <p>Click on a menu item to view its details!</p>

  <table>
    <tr>
      <th>Item</th>
      <th>View</th>
    </tr>
    <tr>
      <td>Spaghetti Carbonara</td>
      <td onclick="loadIframe('https://www.example.com/spaghetti.html')">View</td>
    </tr>
    <tr>
      <td>Margherita Pizza</td>
      <td onclick="loadIframe('https://www.example.com/pizza.html')">View</td>
    </tr>
    <tr>
      <td>Caesar Salad</td>
      <td onclick="loadIframe('https://www.example.com/salad.html')">View</td>
    </tr>
    <tr>
      <td>Chocolate Lava Cake</td>
      <td onclick="loadIframe('https://www.example.com/dessert.html')">View</td>
    </tr>
  </table>

  <iframe id="menuIframe" src=""></iframe>

  <script>
    function loadIframe(url) {
      document.getElementById('menuIframe').src = url;
    }
  </script>

</body>
</html>
